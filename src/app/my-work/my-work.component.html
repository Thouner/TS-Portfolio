<div class="overContainer">

                    <button class="cartButton">Open</button>
                </div>
                <div class="imageContainer">

                        <img class="bgImage" src="assets/img/monkeyBG.png" alt="">
                        <img id="BigImgID1" class="flag" src="assets/img/flage.png" alt="">
                    </div>
                </div>
            </div>
        </div>


        <div id="cartID2" class="cartContainer" (mouseleave)="setFalse('2') " (mousemove)="mouseMoved($event, '2') ">

                </div>
            </div>
        </div>


        <div id="cartID3 " class="cartContainer " (mouseleave)="setFalse('3') " (mousemove)="mouseMoved($event, '3') ">
